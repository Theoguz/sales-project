<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Quota</th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let person of salesPersonList" [ngClass] ="{'highlight':person.salesVolume>3000}">
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.email}}</td>
            <td>{{person.salesVolume | currency:'USD'}}</td>
            <td [ngClass]="{'text-success': person.salesVolume >= 4000, 'text-danger': person.salesVolume < 1000}">
                {{person.salesVolume >= 4000 ? 'Yes' : 'No'}}
      </tr>
    </tbody>
</table>
